spring.main.allow-circular-references=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/trytaskmanager?useSSL=false&allowPublicKeyRetrieval=true&sessionVariables=sql_mode=''
spring.datasource.password=root
server.port=8001

jwt.secret=myJWTSecretKey
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.beans.factory=DEBUG
spring.debug=true
server.servlet.context-path=/taskmanager/api/v1
spring.jackson.default-property-inclusion=non_null

 logging.level.org.springframework.web=DEBUG
